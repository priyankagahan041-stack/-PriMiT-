    .slide-container {

    .slide {
      position: absolute; inset: 0;
      display: none; /* Toggled by .active class to show/hide slides */
      align-items: center; justify-content: center;
      text-align: center;
      padding: var(--pad-v) var(--pad-h);
      overflow: auto;
      z-index: 2;
      background: transparent;
    }
    .slide.active { display: flex; } /* Displays the active slide */

    .slide::before {
      content: "";
      position: absolute; inset: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain; /* Ensures background images fit within the slide */
      z-index: -2;
      pointer-events: none; /* Prevents the pseudo-element from interfering with clicks */
    }
    .slide::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(255,255,255,0.55); /* White overlay for readability */
      z-index: -1;
      pointer-events: none;

    // --- Custom Alert Box ---
    // This function creates a simple modal alert instead of using the browser's native alert().
    function showCustomAlert(message) {
      // Create overlay to dim the background
      const overlay = document.createElement('div');
      overlay.style.cssText = `
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;
        z-index: 10000; /* Ensure it's on top of everything */
      `;

      // Create the alert box itself
      const alertBox = document.createElement('div');
      alertBox.style.cssText = `
        background: white; padding: 30px; border-radius: 15px; text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 90%;
        font-family: 'Libre Baskerville', serif; /* Use main font for the alert */
      `;

      // Message content within the alert box
      const messageEl = document.createElement('p');
      messageEl.textContent = message;
      messageEl.style.cssText = `
        font-size: clamp(1rem, 4vw, 1.5rem); margin-bottom: 20px; color: #333;
      `;

      // Close button for the alert
      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'OK';
      closeBtn.style.cssText = `
        background: #ff3366; color: white; border: none; padding: 10px 25px;
        border-radius: 999px; cursor: pointer; font-size: clamp(0.9rem, 3vw, 1.2rem);
      `;
      closeBtn.onclick = () => overlay.remove(); // Remove the entire overlay when button is clicked

      // Append elements to build the alert structure
      alertBox.appendChild(messageEl);
      alertBox.appendChild(closeBtn);
      overlay.appendChild(alertBox);
      document.body.appendChild(overlay); // Add the overlay to the document body
    }
